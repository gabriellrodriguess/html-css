<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>

    <style>
        #container {
            height: 500px;
            background-color: purple;
            background-size: 100% 100%;
        }
        #conteudo {
            height: 200px;
            background-color: yellow;
            width: 400px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: -50%, -50%;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
